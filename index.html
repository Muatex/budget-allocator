<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget Allocator (Internal)</title>

    <!-- Favicon -->
    <link rel="icon" href="logo.ico" type="image/x-icon" />

    <!-- Theme colour (used by Discord embeds, browsers, etc.) -->
    <meta name="theme-color" content="#FFD400" />

    <!-- Open Graph (Facebook, LinkedIn, Discord) -->
    <meta property="og:title" content="Budget Allocator" />
    <meta property="og:description" content="A small tool for splitting your income. Runs entirely in your browser." />
    <meta property="og:image" content="https://lab.muatex.com/tools/budget-allocator/og-image.png" />
    <meta property="og:url" content="https://lab.muatex.com/tools/budget-allocator/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Budget Allocator" />
    <meta name="twitter:description" content="A small tool for splitting your income. Runs entirely in your browser." />
    <meta name="twitter:image" content="https://lab.muatex.com/tools/budget-allocator/og-image.png" />

    <!-- Inter (Rasmus Andersson) with ligatures; Inter + Inter Display -->
    <link rel="preconnect" href="https://rsms.me" crossorigin>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!-- Roboto Mono for calc/internal labels -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #ffffff;
        --text: #111111;
        --muted: #00000066;
        --muted-strong: #0000008a;
        --card: #ffffff;
        --stroke: #00000020;
        --accent: #ffd400;
        --accent-ink: #000000;
        --radius: 12px;
        --radius-sm: 8px;
        --topH: 54px;
        /* header height */
        --footH: 54px;
        /* footer height */
        --heroH: 103px;
        /* will be overridden at runtime to the exact hero height */
        --font: "Inter";
        /* always Inter */
        --mono: "Roboto Mono";
        /* mono for calc/internal */
      }

      html,
      body {
        margin: 0;
        height: 100%;
        background: var(--bg);
        color: var(--text);
        font-family: var(--font);
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
      }

      .wrap {
        position: relative;
        height: 100vh;
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
        border-style: solid;
        border-color: var(--stroke);
        border-width: 0 1px;
        /* top/bottom = 0, left/right = 1px */
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        font-family: sans-serif;
        font-family: 'Inter';
        font-variant-ligatures: contextual common-ligatures discretionary-ligatures;
        font-feature-settings: 'calt' 1, 'liga' 1, 'dlig' 1;
      }

      /* Default selection */
      ::selection {
        background: var(--accent);
        color: var(--accent-ink);
      }

      ::-moz-selection {
        background: var(--accent);
        color: var(--accent-ink);
      }

      /* Inside hero (yellow box), invert */
      .hero ::selection {
        background: var(--accent-ink);
        color: var(--accent);
      }

      .hero ::-moz-selection {
        background: var(--accent-ink);
        color: var(--accent);
      }

      /* Fixed header + footer centred like a mobile frame */
      .top,
      footer {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 420px;
        z-index: 6;
      }

      .top {
        top: 0;
        height: var(--topH);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        font-size: 12px;
        color: var(--muted);
        background: transparent;
      }

      .top.is-breakdown {
        background: var(--accent);
        color: var(--accent-ink);
      }

      /* yellow when on breakdown */
      .top a {
        font-variant-ligatures: contextual common-ligatures discretionary-ligatures;
        font-feature-settings: 'calt' 1, 'liga' 1, 'dlig' 1;
        text-decoration: none;
        color: inherit;
        font-weight: 600;
      }

      .scope {
        font-family: var(--mono), monospace;
        opacity: .8
      }

      footer {
        bottom: 0;
        height: var(--footH);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 24px;
        font-size: 12px;
        color: var(--muted);
      }

      footer a {
        color: inherit;
        text-decoration: none;
        opacity: .9
      }

      /* Stages fill the viewport minus fixed header/footer */
      section.stage {
        position: absolute;
        top: var(--topH);
        left: 0;
        right: 0;
        height: calc(100vh - var(--topH) - var(--footH));
        overflow: hidden;
      }

      /* Input */
      #step-input {
        display: flex;
        flex-direction: column;
        gap: 24px;
        padding: 0 24px;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      #step-input h2 {
        font-size: 32px;
        line-height: 1.2;
        margin: 0;
        font-weight: 600;
      }

      .inputRow {
        display: flex;
        gap: 8px;
        width: 100%;
        align-items: center;
      }

      .money {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border: 1px solid var(--stroke);
        border-radius: 10px;
      }

      .money input {
        flex: 1;
        border: 0;
        outline: 0;
        font-size: 16px;
        background: transparent;
        font-weight: 500;
      }

      .prefix {
        font-size: 16px
      }

      /* Button physics: surface-level by default, sinks on press; no outer shadow */
      .go {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 16px;
        height: 40px;
        background: var(--accent);
        color: var(--accent-ink);
        border: 0;
        border-radius: 9px;
        font-weight: 700;
        cursor: pointer; width:72px!important;
        box-shadow: inset 0 2px 0 rgba(255, 255, 255, .25), inset 0 -2px 0 rgba(0, 0, 0, .18);
	flex-shrink: 0; min-width: 71px!important; flex: 1 1 auto; 
      }

      .go:active {
        box-shadow: inset 0 -1px 0 rgba(255, 255, 255, .2), inset 0 3px 0 rgba(0, 0, 0, .28);
      }

      .go,
      .top a {
        font-variant-ligatures: contextual common-ligatures discretionary-ligatures;
        font-feature-settings: 'calt' 1, 'liga' 1, 'dlig' 1;
      }

      /* Loading */
      #step-loading {
        display: none;
        align-items: center;
        justify-content: center;
      }

      .loader {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 10px solid #e6e6e6;
        position: relative;
      }

      .loader:after {
        content: "";
        position: absolute;
        inset: -10px;
        border: 10px solid transparent;
        border-top-color: var(--accent);
        border-right-color: var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg)
        }
      }

      /* Breakdown */
      #step-breakdown {
        display: none;
      }

      .hero {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: var(--accent);
        color: var(--accent-ink);
        padding: 16px 24px 16px;
        box-shadow: inset 0 -2px 0 rgba(0, 0, 0, .06);
        z-index: 4;
      }

      .hero p {
        margin: 0 0 4px;
        opacity: .7
      }

      .total {
        display: flex;
        gap: 0;
        align-items: baseline;
      }

      .total .pounds {
        font-size: 48px;
        font-weight: 700;
      }

      .total .pence {
        font-size: 48px;
        opacity: .25;
        font-weight: 700;
      }

      /* Content list starts BELOW hero; hero gets its own space */
      .list {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: auto;
        top: var(--heroH);
        padding: 10px;
        -webkit-overflow-scrolling: touch;
        z-index: 2;
        background: transparent;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
        padding: 16px 18px;
        border: 1px solid var(--stroke);
        border-radius: var(--radius);
        background: var(--card);
        margin: 10px 0;
        cursor: pointer;
        transition: box-shadow .12s, background .15s, border-color .15s
      }

      .row:active {
        box-shadow: inset 0 2px 0 rgba(0, 0, 0, .12);
      }

      .row h3 {
        margin: 0 0 6px;
        font-size: 18px;
        font-weight: 600
      }

      .row small {
        color: var(--muted-strong)
      }

      .row .val {
        font-size: 28px;
        font-weight: 600
      }

      .row.copied {
        background: #fff4b8;
        border-color: #ffd400
      }

      .calcLine {
        display: flex;
        align-items: center;
        gap: 16px;
        color: #0000007a;
        font-size: 12px;
        padding: 5px 10px;
        font-family: var(--mono), monospace;
      }

      .calcLine .rule {
        height: 1px;
        background: #00000029;
        flex: 1
      }

      .note,
      .errorNote {
        color: #0000006a;
        font-size: 12px;
        text-align: center;
        padding: 5px 10px;
	margin-bottom:80px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="top" id="topbar">
        <div class="brand"><a id="brandLink" href="#">Budget Allocator</a></div>
        <div class="scope">(Internal)</div>
      </div>

      <section id="step-input" class="stage">
        <div style="height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:24px; padding:0 24px; text-align:center;">
          <h2>How much did you receive this month?</h2>
          <div class="inputRow">
            <div class="money">
              <span class="prefix">£</span>
              <input id="amount" type="number" step="0.01" inputmode="decimal" placeholder="558.67" />
            </div>
            <button id="btn" class="go" aria-label="Calculate">--></button>
          </div>
        </div>
      </section>

      <section id="step-loading" class="stage" aria-hidden="true">
        <div class="loader" style="margin:auto"></div>
      </section>

      <section id="step-breakdown" class="stage" aria-hidden="true">
        <div class="hero" id="hero">
          <p>This month you received</p>
          <div class="total"><span class="pounds" id="totalPounds">£0</span><span class="pence" id="totalPence">.00</span></div>
        </div>

        <div class="list" id="list">
          <div id="fixedContainer"></div>
          <div class="calcLine">
            <div class="rule"></div>
            <div id="calcText">£0.00 - (...) = £0.00</div>
            <div class="rule"></div>
          </div>
          <div id="percentContainer"></div>
          <div id="percentError" class="errorNote" style="display:none"></div>
          <div class="note">You can edit allocations with the JSON file. <a style="color:black" href="https://github.com/muatex/budget-allocator" target="_blank" rel="noopener">View on GitHub</a></div>
        </div>
      </section>

      <footer style="background-color:white!important"> <span>Made by <a href="https://lab.muatex.com">Muatex Media</a>. All rights reserved.</span> </footer>
    </div>

    <script>
      // ---------- JSON CONFIG ----------
      let CONFIG = null;
      async function loadConfig() {
        const res = await fetch("./config.json");
        CONFIG = await res.json();
      }
      // Ensure config is loaded before app runs
      loadConfig().then(() => {
        // now CONFIG is available
        console.log("Config loaded:", CONFIG);
        // You can safely attach your event listeners and start the flow here
      });
      // ---------- Helpers ----------
      const fmtInt = new Intl.NumberFormat("en-GB", {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      });
      const fmtDec = new Intl.NumberFormat("en-GB", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
      const fmt = (n) => CONFIG.currency + fmtInt.format(n);
      const fmt2 = (n) => CONFIG.currency + fmtDec.format(n);
      const roundTo = (n, inc) => Math.round(n / inc) * inc;

      function flashCopied(row, amount) {
        const lhs = row.querySelector('.lhs');
        const oldH = lhs.querySelector('h3').textContent;
        const oldS = lhs.querySelector('small').textContent;
        lhs.querySelector('h3').textContent = 'Copied to Clipboard!';
        lhs.querySelector('small').textContent = '';
        row.classList.add('copied');
        try {
          navigator.clipboard.writeText(String(amount));
        } catch (e) {}
        clearTimeout(row._t);
        row._t = setTimeout(() => {
          lhs.querySelector('h3').textContent = oldH;
          lhs.querySelector('small').textContent = oldS;
          row.classList.remove('copied');
        }, 1400);
      }

      function positionList() {
        const hero = document.getElementById('hero');
        const list = document.getElementById('list');
        const h = Math.ceil(hero.getBoundingClientRect().height);
        document.documentElement.style.setProperty('--heroH', h + 'px');
        list.style.top = h + 'px';
      }

      function renderBreakdown(total) {
        // Header total split
        const pounds = Math.trunc(total);
        const pence = (total - pounds).toFixed(2).slice(1);
        document.getElementById('totalPounds').textContent = CONFIG.currency + pounds;
        document.getElementById('totalPence').textContent = pence;
        // Fixed deductions
        const fixedWrap = document.getElementById('fixedContainer');
        fixedWrap.innerHTML = '';
        let fixedSum = 0;
        const fixedParts = [];
        CONFIG.fixed.forEach(item => {
          fixedSum += item.amount;
          fixedParts.push(fmt2(item.amount));
          const row = makeRow(item.name, `Fixed Price • ${item.note}`, item.amount, true);
          fixedWrap.appendChild(row);
        });
        const remainderRaw = total - fixedSum;
        const remainder = Math.max(0, remainderRaw);
        document.getElementById('calcText').textContent = `${fmt2(total)} - (${fixedParts.join(' + ')}) = ${fmt2(remainder)}`;
        // Percent splits
        const percentWrap = document.getElementById('percentContainer');
        const percentErr = document.getElementById('percentError');
        percentWrap.innerHTML = '';
        percentErr.style.display = 'none';
        percentErr.textContent = '';
        const rates = CONFIG.percent.map(p => (p.rate > 1 ? p.rate / 100 : p.rate)); // accept 2 or 0.02
        const ratesSum = rates.reduce((a, r) => a + (r || 0), 0);
        const inc = CONFIG.roundingIncrement;
        const rawAmounts = rates.map(r => remainder * r);
        let rounded = rawAmounts.map(v => roundTo(v, inc));
        const roundedRemainder = roundTo(remainder, inc);
        const roundedSum = rounded.reduce((a, b) => a + b, 0);
        if (Math.abs(ratesSum - 1) < 1e-6) {
          let diff = roundedRemainder - roundedSum; // +/-
          if (diff !== 0) {
            const residuals = rawAmounts.map(v => (v / inc) - Math.round(v / inc));
            const order = [...residuals.keys()].sort((i, j) => Math.abs(residuals[j]) - Math.abs(residuals[i]));
            for (let k = 0; k < order.length && diff !== 0; k++) {
              const i = order[k];
              const step = diff > 0 ? inc : -inc;
              rounded[i] = Math.max(0, rounded[i] + step);
              diff -= step;
            }
          }
        } else if (ratesSum > 0) {
          percentErr.textContent = `Allocations add up to ${(ratesSum*100).toFixed(0)}%, Please make sure they equal 100%.`;
          percentErr.style.display = 'block';
        }
        CONFIG.percent.forEach((p, i) => {
          const rateDisplay = (rates[i] * 100).toFixed(0);
          const row = makeRow(p.name, `${rateDisplay}% • ${p.note}`, rounded[i], true);
          percentWrap.appendChild(row);
        });
        // Top bar adopts yellow on breakdown
        const topbar = document.getElementById('topbar');
        topbar.classList.add('is-breakdown');
        // After DOM draws, position list under actual hero height
        requestAnimationFrame(positionList);
      }

      function makeRow(title, subtitle, amount, copyEnabled) {
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
        <div class="lhs">
          <h3>${title}</h3>
          <small>${subtitle}</small>
        </div>
        <div class="val">${fmt(amount)}</div>
      `;
        if (copyEnabled) {
          row.addEventListener('click', () => flashCopied(row, amount));
          row.setAttribute('title', 'Click to copy amount');
          row.setAttribute('role', 'button');
          row.setAttribute('tabindex', '0');
          row.addEventListener('keyup', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              flashCopied(row, amount);
            }
          });
        }
        return row;
      }
      // ---------- Flow ----------
      const stepInput = document.getElementById('step-input');
      const stepLoading = document.getElementById('step-loading');
      const stepBreakdown = document.getElementById('step-breakdown');
      const brandLink = document.getElementById('brandLink');
      const topbar = document.getElementById('topbar');

      function setTopFor(step) {
        if (step === 'breakdown') {
          brandLink.textContent = '<-- Budget Allocator';
          topbar.classList.add('is-breakdown');
        } else {
          brandLink.textContent = 'Budget Allocator';
          topbar.classList.remove('is-breakdown');
        }
      }

      function showInput() {
        stepBreakdown.style.display = 'none';
        stepLoading.style.display = 'none';
        stepInput.style.display = 'block';
        setTopFor('input');
      }

      function go(total) {
        stepInput.style.display = 'none';
        stepLoading.style.display = 'flex';
        setTimeout(() => {
          stepLoading.style.display = 'none';
          stepBreakdown.style.display = 'block';
          setTopFor('breakdown');
          renderBreakdown(total);
        }, 360);
      }
      document.getElementById('btn').addEventListener('click', () => {
        const raw = parseFloat(document.getElementById('amount').value);
        const value = isNaN(raw) ? 0 : raw;
        go(value);
      });
      document.getElementById('amount').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('btn').click();
        }
      });
      brandLink.addEventListener('click', (e) => {
        e.preventDefault();
        showInput();
      });
      // Recompute hero/list alignment on resize
      window.addEventListener('resize', () => {
        if (stepBreakdown.style.display === 'block') positionList();
      });

      function flashCopied(row, amount) {
        try {
          navigator.clipboard.writeText(String(amount));
        } catch (e) {}
        // Lock height
        const h = row.offsetHeight;
        row.style.height = h + 'px';
        // Swap text temporarily
        const lhs = row.querySelector('.lhs');
        const oldH = lhs.querySelector('h3').textContent;
        const oldS = lhs.querySelector('small').textContent;
        lhs.querySelector('h3').textContent = 'Copied to Clipboard!';
        lhs.querySelector('small').textContent = '';
        row.classList.add('copied');
        clearTimeout(row._t);
        row._t = setTimeout(() => {
          lhs.querySelector('h3').textContent = oldH;
          lhs.querySelector('small').textContent = oldS;
          row.classList.remove('copied');
          row.style.height = ''; // release lock
        }, 1400);
      }
    </script>
  </body>

</html>
